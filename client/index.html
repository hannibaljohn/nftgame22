<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
      </div>
    </div>
    <div class="container">
        <button id="login_button">Sign in with MetaMask</button>
        <div id="game">
          <div class="row">
            <div class="col-md-8">
                <img src="./wall/pet.png" id="pet_img">
             </div>
                <div class="col-md-4">
                    <div>Id: <span id="pet_id"></span></div>
                    <div>Damage: <span id="pet_damage"></span></div>
                    <div>Magic: <span id="pet_magic"></span></div>
                    <div>Endurance: <span id="pet_endurance"></span></div>
                    <div>Time to starvation: <span id="pet_starvation_time"></span></div>
                </div>
          </div>

        </div>
    </div>
